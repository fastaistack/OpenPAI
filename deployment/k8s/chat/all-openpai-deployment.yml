metadata:
  name: openpai-es
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: {{OPENPAI_ES_IMAGE}}
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
        env:
        - name: node.name   
          value: "node1"
        - name: cluster.name
          value: "openpai"
        - name: cluster.initial_master_nodes
          value: "node1"
        - name: ELASTIC_PASSWORD
          value: "openpaichat"
        - name: bootstrap.memory_lock
          value: "false"
        - name: xpack.security.enabled
          value: "false"
        - name: cluster.max_shards_per_node
          value: "4096"
        - name: TZ
          value: "{{OPENPAI_TIMEZONE}}"
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: es-data
        - name: es-config-volume
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        # resources: 
        #   limits:
        #     cpu: "8"
        #     memory: "8Gi"
        #   requests:
        #     cpu: "8"
        #     memory: "8Gi"
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      restartPolicy: Always
      tolerations:
      - effect: NoExecute
        key: node.kubenetes.io/not-ready
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unreachable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unschedulable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: openpai-es-pvc
      - name: es-config-volume
        configMap:
          name: es-config


---
