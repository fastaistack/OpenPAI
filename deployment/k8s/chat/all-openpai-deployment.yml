        - name: AIS_MODEL_URL
          value: "http://model-deploy.default.svc.cluster.local"
        - name: PARSER_URL
          value: "http://openpai-parser-service.default.svc.cluster.local:5555"
        - name: OPENPAI_DB_HOST     
          value: "{{OPENPAI_CHAT_DB_HOST}}" 
        - name: OPENPAI_DB_PASSWORD
          value: "{{OPENPAI_CHAT_DB_PASSWORD}}"
        - name: OPENPAI_DB_USER
          value: "{{OPENPAI_CHAT_DB_USER}}"
        - name: ES_HOSTS
          value: "http://openpai-es-service.default.svc.cluster.local:9200"
        - name: MINIO_HOST
          value: "openpai-minio-service.default.svc.cluster.local:9000"
        - name: MINIO_USER
          value: "openpai"
        - name: MINIO_PASSWORD
          value: "openpaichat"
        - name: REDIS_HOST
          value: "openpai-redis-service.default.svc.cluster.local:6379"
        - name: REDIS_DB
          value: "1"
        - name: REDIS_PASSWORD
          value: "openpai"
        - name: MACHINE_CODE
          value: {{OPENPAI_CHAT_MACHINE_CODE}}
        - name: OPENPAI_EVAL_HOST
          value: "http://openpai-eval-service.default.svc.cluster.local:7919"
        - name: OPENPAI_MCP_HOST
          value: "http://openpai-mcp-service.default.svc.cluster.local:7920"
        - name: ENABLE_VISION_MODEL
          value: "{{OPENPAI_ENABLE_VISION_MODEL}}"
        - name: TZ
          value: "{{OPENPAI_TIMEZONE}}"
        - name: NODEIP
          value: "{{OPENPAI_UI_NODEIP}}"
        - name: USER_API_BASE_URL
          value: "http://{{ALL_OPENPAI_HOST_IP}}:32101"
        - name: INNER_TOKEN
          value: "9D28C0621CA27CE6ED352ADBE5F208B682DDB8D2796D5FFEEF6A7B39F72D800248B0D94A22B3BFC9085FE21F4EA16232"
        - name: DB_CHAT_SECRET_KEY
          value: "isLkGFOxiFymtCbO8H4-fg1ZXz0DHOXIyptIPMGffD4="
        - name: DB_CHAT_PUBLIC_KEY
          value: "04fca4acc82182d4344fba1ff72ebe6802925ce5fe20de0f4812bf66a818f218ce652357c3bedfd11a3811968abbc7a9718b265ab64bf339f76f6243c7fe5e97b4"
        - name: DB_CHAT_PRIVATE_KEY
          value: "8454ea67d58f3ba923e724d622b880394377680a55f1bc589d899bc5ed3060d8"
        - name: AGENT_PORTS_START
          value: "{{OPENPAI_AGENT_PORTS_START}}"
        - name: AGENT_HOSTS
          value: {{OPENPAI_AGENT_HOSTS}}
        - name: OPENPAI_WHISPER
          value: "http://llm-rag-predictor-default.default.svc:5050"
