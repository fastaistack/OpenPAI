# 1. openpai-ui 配置
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openpai-ui
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openpai-ui
  template:
    metadata:
      labels:
        app: openpai-ui
    spec:
      containers:
      - name: openpai-ui
        image: {{OPENPAI_UI_IMAGE}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: API_ADDRESS
          value: "http://openpaichat-service.default.svc.cluster.local:5050/"
        - name: USER
          value: "root"
        - name: HOST_IP
          value: "https://{{ALL_OPENPAI_HOST_IP}}:{{openpai_ui_port}}"
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      restartPolicy: Always
      tolerations:
      - effect: NoExecute
        key: node.kubenetes.io/not-ready
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unreachable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unschedulable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists


---
apiVersion: v1
kind: Service
metadata:
  name: openpai-ui-service
  namespace: default
spec:
  type:  NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: {{openpai_ui_port}}
  selector:
    app: openpai-ui


# 2、openpaichat 配置
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openpaichat
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openpaichat
  template:
    metadata:
      labels:
        app: openpaichat
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: wait-for-es
        image: {{OPENPAI_CHAT_BUSYBOX_IMAGE}}
        command: ['sh', '-c']
        args:
        - |
          until nc -z openpai-es-service 9200; do
            echo "Waitting for ES service..."
            sleep 1
          done
          echo "ES service is ready!"
      containers:
      - name: openpaichat
        image: {{OPENPAI_CHAT_IMAGE}}  
        imagePullPolicy: Always
        ports:
        - name: chat 
          containerPort: 5050
        env:
        - name: ASST_CONFIG
          value: '{"image":"{{OPENPAI_CHAT_API_IMAGE}}","uiimage":"{{OPENPAI_CHAT_AGENTUI_IMAGE}}","port":8719,"domain":"{{OPENPAI_CHAT_API_DOMAIN}}","namespace":"default","cpu":"{{OPENPAI_CHAT_API_CPU}}","memory":"{{OPENPAI_CHAT_API_MEMORY}}","TZ":"{{OPENPAI_TIMEZONE}}","NODEIP":"{{OPENPAI_UI_NODEIP}}"}' 
