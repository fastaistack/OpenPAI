# 6. minio-openpai 配置
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openpai-minio
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: {{OPENPAI_MINIO_IMAGE}}
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          value: "openpai"
        - name: MINIO_ROOT_PASSWORD
          value: "openpaichat"
        - name: TZ
          value: "{{OPENPAI_TIMEZONE}}"
        command: ["minio", "server", "--console-address", ":9001", "/data"]
        volumeMounts:
        - mountPath: /data
          name: minio-data
      nodeSelector:
        node-role.kubernetes.io/master: "true"
      restartPolicy: Always
      tolerations:
      - effect: NoExecute
        key: node.kubenetes.io/not-ready
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unreachable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoExecute
        key: node.kubenetes.io/unschedulable
        operator: Exists
        tolerationSeconds: 1
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: openpai-minio-pvc


---
apiVersion: v1
kind: Service
metadata:
  name: openpai-minio-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  selector:
    app: minio


---
apiVersion: v1
